<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Login</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        .container {
            text-align: center;
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
        }

        p {
            color: #666;
            margin-bottom: 2rem;
        }

        #loader {
            display: none;
            color: #0088cc;
            margin-top: 1rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Login to My Telegram App</h1>
        <p>Please use the button below to log in with Telegram.</p>

        <!-- Telegram Widget Container -->
        <div id="telegram-login-container"></div>

        <div id="loader">Redirecting back to app...</div>
    </div>

    <script>
        // Configuration
        // REPLACE 'YOUR_BOT_USERNAME' WITH YOUR ACTUAL BOT USERNAME
        const BOT_USERNAME = 'MyTelegramAppBot'; 
        const APP_SCHEME = 'mytelegramappmobile';

        function onTelegramAuth(user) {
            document.getElementById('telegram-login-container').style.display = 'none';
            document.getElementById('loader').style.display = 'block';

            // Check if we're in a React Native WebView
            if (window.ReactNativeWebView) {
                // Send data to React Native via postMessage
                window.ReactNativeWebView.postMessage(JSON.stringify({
                    type: 'telegram_auth',
                    user: user
                }));
                document.getElementById('loader').textContent = 'تم تسجيل الدخول بنجاح!';
                return;
            }

            // Fallback: Construct the deep link URL for external browser
            const userData = encodeURIComponent(JSON.stringify(user));
            const deepLink = `${APP_SCHEME}://auth?user=${userData}`;

            // Redirect to the app
            window.location.href = deepLink;
            
            // Fallback message if redirect fails
            setTimeout(() => {
                document.getElementById('loader').textContent = 'If the app does not open, please go back manually.';
            }, 3000);
        }

        // Dynamically load the Telegram widget script
        const script = document.createElement('script');
        script.async = true;
        script.src = 'https://telegram.org/js/telegram-widget.js?22';
        script.setAttribute('data-telegram-login', BOT_USERNAME);
        script.setAttribute('data-size', 'large');
        script.setAttribute('data-radius', '10');
        script.setAttribute('data-onauth', 'onTelegramAuth(user)');
        script.setAttribute('data-request-access', 'write');
        
        document.getElementById('telegram-login-container').appendChild(script);
    </script>
</body>

</html>
